<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
   <div class="columns" id = "father">
      <div class="column is-half is-offset-one-quarter">
         <div class="card is-half">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://images.unsplash.com/photo-1626224583764-f87db24ac4ea?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1770&q=80" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
               <div class="content has-text-centered">
                  <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1> 
                  <h1>The maximum target it</h1>
               </div>
             <div class="columns">
               <div class="column">
                  <div class="select is-rounded">
                     <select name="" id="mc">
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     </select>
                  </div>
               </div>
                <div class="column"><button id="p1" class ="button is-primary">+1 Score Player 1</button></div>
                <div class="column"><button id="p2" class ="button is-primary">+1 Score Player 2</button></div>
                <div class="column"><button id="reset" class ="button is-danger">Reset</button></div>
             </div> 
            </div>
          </div>
      </div>
   </div>
   <script src="./app.js"></script>
</body>
</html>
